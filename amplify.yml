version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd web-client
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: web-client/.next
        files:
          - '**/*'
      cache:
        paths:
          - web-client/node_modules/**/*
    appRoot: web-client
